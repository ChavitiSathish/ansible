- name: Install Maven
  yum:
    name: maven
    state: present

- name: Download AppCode & App User
  include_tasks:
    file: download.yml

- name: Compile the Packages
  shell: mvn clean package && mv target/shipping-1.0.jar shipping.jar
  args:
    chdir: /home/roboshop/{{COMPONENT}}

- name: Setup SystemD
  include_tasks:
    file: download.yml